{% extends "base-min.html" %}
{% block content %}
	{% load static %}
	<link href="{% static '/css/file_upload.css' %}" rel="stylesheet" type="text/css" />
	
	<section class="center" id="content-section">
		{% csrf_token %}
		<input id="select-image" type="file" name="image" accept="image/*">
		<button id="submit-button" class="btn btn-primary" type="button" onClick="select_image()">Upload an image</button>
		<div>
			<input type="checkbox" id="terms-checkbox" >
			<label for="terms-checkbox">I accept the <a href="/terms" target="_blank">terms &amp; conditions.</a></label>
		</div>

		<div id="example">
			<img id="example-image" src="{% static '/img/BeforeAfter.png' %}" alt="Before/After"/>		
		</div>
		
		<div id="results">
		</div>

	</section>

	<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="{% static 'js/file_upload.js' %}" type="text/javascript"></script>

	<script src="{% static 'js/FileSaver.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/file_upload.js' %}" type="text/javascript"></script>
{% endblock content %}
